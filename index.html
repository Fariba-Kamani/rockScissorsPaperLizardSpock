<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Rock Scissors Paper Lizard Spock. Online game against computer">
    <meta name="keywords" content="Rock, Scissors, Paper, Lizard, Spock, online game, play online">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!--Title-->
    <title>Rock Scissors Paper Lizard Spock</title>
</head>

<body>
    <!--Header-->
    <header>
        <img class="logo" src="assets/images/logo.webp" alt="Logo">
        <h1 class="heading"> Rock, Scissors, Paper, Lizard, Spock</h1>
    </header>
    <!--result display area-->
    <section class="result-display-area">

        <div class="players-pick">
            <span class="user-pick">
            ✊
            </span>
            <span class="computer-pick">
            ✊
            </span>
        </div>

        <div class="scores">
            <span class="user-score">
                User's score:
                <span class="score-counter user-counter">0</span>
            </span>
            <span class="computer-score">
                Computer's score:
                <span class="score-counter pc-counter">0</span>
            </span>

        </div>
        <div class="text-result">
            User wins!
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
